name: spending_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  uuid: ^3.0.5
  intl: ^0.17.0
  equatable: ^2.0.3
  grouped_list: ^4.1.0
  flutter_bloc: ^8.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2

flutter:

  uses-material-design: true

  assets:
    - images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

flutter_native_splash:
  color: "#2c3e50"
  image: "images/icon.png"
